<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Colegios - Grupo Edúcate Colombia</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Logo del Grupo Edúcate Colombia" class="logo">
        <nav>
            <a href="index.html">Consulta Básica</a>
            <a href="comparador.html" class="active">Comparar Colegios</a>
        </nav>
    </header>

    <main class="container">
        <h1>Comparar Colegios</h1>
        <p>Escribe el nombre de dos colegios. Selecciona una sugerencia para cada uno y luego presiona "Comparar".</p>
        
        <div id="alert-container"></div>
        
        <div class="comparison-section">
            <!-- Nuevo contenedor para los inputs en línea -->
            <div class="comparator-inputs-container">
                <div class="comparator-input-group">
                    <label for="colegio1Input">Colegio 1:</label>
                    <input type="text" id="colegio1Input" placeholder="Busca el primer colegio..." autocomplete="off">
                    <div class="suggestion-box" id="suggestion-box1"></div>
                </div>
                
                <div class="comparator-input-group">
                    <label for="colegio2Input">Colegio 2:</label>
                    <input type="text" id="colegio2Input" placeholder="Busca el segundo colegio..." autocomplete="off">
                    <div class="suggestion-box" id="suggestion-box2"></div>
                </div>
            </div>
            
            <button id="compareButton">Comparar</button>
        </div>
        
        <div id="comparison-table-container"></div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 Grupo Edúcate Colombia. Todos los derechos reservados.</p>
    </footer>

    <script src="comparador.js"></script>
</body>
</html>
