<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ============== METADATOS Y CONFIGURACIÓN ============== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comparador avanzado de resultados de colegios en Colombia - Grupo Edúcate Colombia">
    <meta name="author" content="Grupo Edúcate Colombia">
    
    <title>Comparador Avanzado - Grupo Edúcate Colombia</title>
    
    <!-- ============== ENLACES A FUENTES Y HOJAS DE ESTILO (RUTAS CORREGIDAS) ============== -->
    
    <!-- Importar la fuente Barlow Condensed desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Enlace corregido a la hoja de estilos. La barra '/' al inicio es importante. -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- ============== ENCABEZADO Y NAVEGACIÓN PRINCIPAL ============== -->
    <header class="header">
        <!-- Logo de la empresa -->
        <img src="/logo.png" alt="Logo del Grupo Edúcate Colombia" class="logo">
        
        <!-- Menú de navegación. La clase 'active' resalta la página actual. -->
        <nav>
            <a href="/index.html">Consulta Básica</a>
            <a href="/comparador.html" class="active">Comparador Avanzado</a>
        </nav>
    </header>

    <!-- ============== CONTENIDO PRINCIPAL DE LA PÁGINA ============== -->
    <main class="container">
        
        <!-- Título y descripción de la sección -->
        <h1>Comparador Avanzado de Colegios</h1>
        <p>Busca y selecciona dos o más colegios para comparar sus resultados en detalle, área por área.</p>
        
        <!-- Contenedor de búsqueda con funcionalidad de autocompletado -->
        <div class="comparator-search-container">
            <input type="text" id="comparatorSearchInput" placeholder="Escribe el nombre de un colegio para añadirlo...">
            <!-- Este div mostrará las sugerencias de búsqueda que genera JavaScript -->
            <div id="suggestion-box"></div>
        </div>
        
        <!-- Contenedor para mostrar los colegios seleccionados como etiquetas interactivas -->
        <div id="selected-schools-tags">
            <!-- Las etiquetas de los colegios que selecciones aparecerán aquí -->
        </div>
        
        <!-- Contenedor donde JavaScript insertará la tabla de comparación detallada -->
        <div id="comparison-table-container">
            <p>Añade colegios desde la barra de búsqueda para empezar a comparar.</p>
        </div>
        
    </main>
    
    <!-- ============== PIE DE PÁGINA ============== -->
    <footer class="footer">
        <p>&copy; 2025 Grupo Edúcate Colombia. Todos los derechos reservados.</p>
    </footer>

    <!-- ============== ENLACE AL ARCHIVO JAVASCRIPT (RUTA CORREGIDA) ============== -->
    <!-- Enlazamos al script específico para esta página con la ruta corregida. -->
    <script src="/comparador.js"></script>

</body>
</html>
