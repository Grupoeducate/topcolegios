<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <base href="https://grupoeducate.github.io/topcolegios/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Top Colegios 2025 - Grupo Edúcate Colombia</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Logo del Grupo Edúcate Colombia" class="logo">
        <nav>
            <a href="index.html" class="active">Consulta Básica</a>
            <a href="comparador.html">Comparador Avanzado</a>
        </nav>
    </header>

    <main class="container">
        <h1>Consulta Top Colegios 2025</h1>
        
        <!-- Contenedor para mensajes de alerta -->
        <div id="alert-container"></div>

        <!-- Sección de Búsqueda por Criterios -->
        <div class="filter-section">
            <h2>Búsqueda por Criterios</h2>
            <div class="filter-controls">
                <select id="departamentoSelect">
                    <option value="">Selecciona un Departamento</option>
                </select>
                <select id="municipioSelect" disabled>
                    <option value="">Selecciona un Municipio</option>
                </select>
                <button id="filterButton">Buscar por Ubicación</button>
            </div>
        </div>

        <!-- Sección de Búsqueda por Nombre Específico -->
        <div class="filter-section">
            <h2>Búsqueda por Nombre de Colegio o DANE</h2>
            <div class="search-container">
                <input type="text" id="nameSearchInput" placeholder="Escribe para buscar un colegio...">
                <div id="suggestion-box"></div>
            </div>
        </div>
        
        <!-- Contenedor donde se mostrará la tabla de resultados -->
        <div id="results-container">
            <p>Selecciona un criterio de búsqueda para ver los resultados.</p>
        </div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 Grupo Edúcate Colombia. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
